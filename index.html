<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="head">
            <h1>Tic-Tac-Toe</h1>
            <h2 id="turn-indicator">Player 〇's Turn</h2>
        </div>
        <div class="scoreboard">
            <p>Player 〇 Wins: <span id="playerO-wins">0</span></p>
            <p>Player △ Wins: <span id="playerX-wins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>

        <div id="modal" class="modal-hide">
            <div class="modal-content">
                <p id="modal-message">Result</p>
                <button id="modal-close-btn">Close</button>
            </div>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Continue Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
